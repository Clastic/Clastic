imports:
    - { resource: config_dev.yml }

doctrine:
    dbal:
        dbname:   "%test_database_name%"
        driver:   pdo_mysql
        user:     "%test_database_user%"
        password: "%test_database_password%"

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true
